<!--!!! to make git repository -->
<!-- git init-->

<!--!!! to see the status of files: -->
<!-- git status -->

<!--!!! to discard changes in working directory-->
<!-- git restore <filename>-->

<!--!!! to add to stage area -->
<!-- git add <[>index.html> -->

<!--!!! to remove from stage area -->
<!-- git rm --cached <index.html> -->

<!--!!! to see the commit history-->
<!-- git commit -m '<description>' -->

<!--!!! to see the commit history-->
<!-- git log -->
<!-- git log -oneline -->

<!--!!! to go back in time in read only mode-->
<!-- git checkout <commit id>-->

<!--!!! to make a new commit and undo particular one -->
<!-- git revert <commit id>-->

<!--!!! to go to special commit and delete the after ones but the changes is visible in editor -->
<!-- git reset <commit id>-->

<!--!!! to reset and remove the changes from editor-->
<!-- git reset <commit id> --hard -->

<!--!!! to make a new branch -->
<!-- git branch <branch name>-->

<!--!!! to delete the branch first switch to master branch-->
<!-- git branch -d <branch name>-->

<!--!!! to see the tree -->
<!--!!! (*) shows the current branch -->
<!-- git branch -a -->

<!--!!! to go to branches-->
<!-- git checkout <branch name>-->

<!--!!! to merge the branch to master branch-->
<!--!!! first you have to go to master branch-->
